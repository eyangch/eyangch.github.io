        <script type="text/javascript">
        function addan(elname, anname){
            var e = document.getElementById(elname);
            var loaded = false;
            if(!e.classList.contains(anname)){
                var bottom = e.getBoundingClientRect().bottom;
                var screen = window.innerHeight;        // detect if scrolled to screen
                if(bottom < screen){
                    e.classList.remove("transparent");
                    e.classList.add(anname);
                    loaded = true;
                }
            }
        }
        addan("fly1", "flyb");
        addan("fly2", "flybd1");  //first with delay
        window.onscroll = function(){
            addan("fly1", "flyb"); // have to scroll no delay
            addan("fly2", "flyb");
        }
        </script>
